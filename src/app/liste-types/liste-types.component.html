
<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <app-update-types [type]="updatedTyp" (typeUpdated)="typeUpdated($event)" [ajout]="ajout" ></app-update-types>
        </div>
    <table class="table table-striped">
    <thead>
    <tr> <th>Id</th><th>Nom Type</th><th>Description Type</th> </tr>
    </thead>
    <tbody *ngFor="let typ of type">
    <tr>
    <td>{{typ.idType}}</td>
    <td>{{typ.nomType}}</td>
    <td>{{typ.descriptionType}}</td>
    <td><a class="btn btn-success" (click)="updatedtyp(typ)">Editer</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
